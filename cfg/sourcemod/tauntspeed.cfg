// Enables/Disables Taunt Speed Modifier
// -
// Default: "1"
sm_tauntspeed_enabled "1"

// Enable taunt speed on players with the given flag
// -
// Default: "0"
sm_tauntspeed_flag "0"

// The speed of taunt if player has the flag given in sm_tauntspeed_flag
// -
// Default: "2.0"
sm_tauntspeed_speed "2.0"


